<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>django-starter-app</title>
</head>
<body>
    <h1>You are able to see this page because you are an employee.</h1>
    <table>
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>{{ request.user.username }}</td>
            <td>{{ request.user.first_name }}</td>
            <td>{{ request.user.last_name }}</td>
            <td>{{ request.user.email }}</td>
        </tr>
    </table>
    <br/>
    <a href="{% url 'authenticated' %}">Home Page</a>
</body>
</html>
